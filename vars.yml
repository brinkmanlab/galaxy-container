author: Nolan W. <nolan_w@sfu.ca>
url: https://github.com/brinkmanlab/
vendor: Brinkman Lab

containers:
  app:
    name: galaxy-app
    image: galaxy-app
  web:
    name: galaxy-web
    image: galaxy-web
  worker:
    name: galaxy-worker
    image: galaxy-app
  db:
    name: galaxy-db
    image: postgres:alpine

volumes:
  galaxy_root:
    name: galaxy-root
  user_data:
    name: user-data
  db_data:
    name: db-data

app:
  port: 8000
  user: galaxy
  uid: 1000
  group: galaxy
  gid: 1000

paths:
  root: '/srv/galaxy'
  data: '/data'
  config: '/srv/galaxy/config'
  managed_config: '/data/config'

admins:
  - brinkman-ws@sfu.ca

nginx:
  paths:
    root: '/srv/galaxy'
    config: '/etc/nginx/conf.d'

tmp_path: '/tmp'