author: Nolan W. <nolan_w@sfu.ca>
url: https://github.com/brinkmanlab/
vendor: Brinkman Lab

instance: ''

containers:
  app:
    name: galaxy_app
  web:
    name: galaxy_web
  worker:
    name: galaxy_worker
  db:
    name: galaxy_db

volumes:
  galaxy_root:
    name: galaxy_root
  user_data:
    name: user_data
  db_data:
    name: db_data

uwsgi:
  port: 9000
  user: galaxy
  uid: 1000
  group: galaxy
  gid: 1000

paths:
  root: '/srv/galaxy'
  data: '/data'
  config: '/srv/galaxy/config'
  managed_config: '/data/config'

admins:
  - brinkman-ws@sfu.ca

nginx:
  paths:
    root: '/srv/galaxy'
    config: '/etc/nginx/conf.d'

tmp_path: '/tmp'