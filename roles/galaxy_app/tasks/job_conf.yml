---
- name: Generate job_conf.xml
  template:
    src: job_conf.xml.j2
    dest: "{{ paths.config }}/job_conf.xml"
    mode: u=rw,g=r,o=r

- name: Ensure macro dir exists
  file:
    path: '{{ galaxy_config }}/macros'
    recurse: yes
    state: directory

- name: Copy macro defaults
  copy:
    src: "{{ item }}"
    dest: "{{ paths.config }}/macros/{{ item }}"
    mode: u=rw,g=r,o=r
  loop:
    - tool_mapping.xml
    - job_destinations.xml